<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matchAll</title>
</head>

<body>
    <script>
        let str = `<ul>
            <li>
                <div>123</div>
                </li>
            <li>
                <div>456</div>
                </li>
            </ul>`;

        let reg = /<li>.*?<div>(.*?)<\/div>.*?<\/li>/sg

        const result = str.matchAll(reg);

        for (let v of result) {
            console.log(v[1]);
        }
    </script>
</body>

</html>
